name: flow_browser
description: Privacy-first browser with AI assistance for all platforms
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Web View for browser functionality
  flutter_inappwebview: ^6.0.0
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Authentication (Supabase)
  supabase_flutter: ^2.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Security & Privacy
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  
  # URL & Network
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.2
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  collection: ^1.18.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Platform Detection
  universal_platform: ^1.0.0+1
  
  # File Picker (for future features)
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: SpaceMono
      fonts:
        - asset: fonts/SpaceMono-Regular.ttf
        - asset: fonts/SpaceMono-Bold.ttf
          weight: 700
